    <!-- Bootstrap CSS -->

    <title>Formulario de inicio</title>
  </head>
  <body>
    
    <div id="alerta" class="alert d-none" role="alert">
     <p id="idParrafo"></p>
    </div>

    <div id="alertaInfo" class="alert alert-info d-none" role="alert">

      RECOMENDACIONES:
      <br>
      <br>
      * No dejar campos vacios
      
    </div>
    

    <div class="form-login" my-5>
      <form id="formulario" >
        
        <h1>FORMULARIO</h1>

        <label for="usuario">Email</label>
        <input id="idEmail" class="controls" type="email" name="usuario" placeholder="Email">

        <label for="pass">Contraseña</label>
        <input id="idPassword" class="controls" type="password" name="pass" placeholder="Contraseña">

        <button class="buttons btn btn-primary" type="submit">Enviar</button>

        <a href="./update/formupdate.html" class="updateform">Actualizar datos</a>
      </form>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
